<!-- main app container -->
<div class="app-container container-fluid" *ngIf="isLoggedIn$ | async as isLoggedIn">
    <div class="row">
        <div class="col-md-12 fullwidth2">
            <navbar></navbar>
        </div>
    </div> 
    <div class="row justify-content-center content">
        <div *ngIf="!isLoggedIn.auth" id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/images/carousel2.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/carousel1.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/carousel3.jpg" alt="Third slide">
                    </div>
                </div>
            </div>
        <div class="col-md-12" *ngIf="isLoggedIn.auth">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <alert></alert>
                </div>
            </div>    
                <router-outlet></router-outlet>
        </div>
        <div class="col-md-12" *ngIf="!isLoggedIn.auth">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <alert></alert>
                    </div>
                </div>    
            <router-outlet></router-outlet>
        </div>
    </div>    
    <div class="row footer">    
        <div class="col-md-12 fullwidth2">
            <app-footer></app-footer>
        </div>        
    </div>
</div>
