<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Upload picture</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 upload-box">
            <div ngfDrop selectable="1" [(validDrag)]="validComboDrag" [(files)]="files" accept="image/*"
            [(dragFiles)]="dragFiles" class="well my-drop-zone" [class.invalid-drag]="validComboDrag===false"
            [class.valid-drag]="validComboDrag" (filesChange)="fileChangeListener($event)">
              <span *ngIf="!files">Select or drop an image</span>
              <div *ngIf="files">
                <div *ngFor="let item of files;let i=index">
                  <div class="previewIcon" [ngfBackground]="item"></div>
                  <span>{{ item.name }}</span>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-outline-primary" (click)="uploadFiles(files)" [disabled]="!files" data-dismiss="modal">{{buttonLiteral}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
