
<h3>Add some questions, and press Finish Quiz when you are done</h3>

<form>
    <div class="form-group">
        <label>Text of Question</label>
        <input class="form-control" type="text" name="question" [(ngModel)]="question.question" required />
    </div>
    <div class="form-group">
        <label>Correct Answer</label>
        <input class="form-control" type="text" name="correct_answer" [(ngModel)]="question.correct_answer" required />
    </div>
    <div class="form-group">
        <label>Incorrect Answer 1</label>
        <input class="form-control" type="text" name="incorrect_answer" [(ngModel)]="question.incorrect_answers[0]" required />
    </div>
    <div class="form-group">
        <label>Incorrect Answer 2</label>
        <input class="form-control" type="text" name="incorrect_answer" [(ngModel)]="question.incorrect_answers[1]" required />
    </div>
    <div class="form-group">
        <label>Incorrect Answer 3</label>
        <input class="form-control" type="text" name="incorrect_answer" [(ngModel)]="question.incorrect_answers[2]" required />
    </div>     
</form>
<button type="submit" (click)="createQuestion()" class="btn btn-outline-primary">Add Question</button>   
<button *ngIf="numOfQuestions > 0" [routerLink]="['']" class="btn btn-outline-success btn-block active">Finish Quiz</button>
