<div class="container">
    <section class="jumbotron text-center">
        <div class="row">
            <div class="col"> 
                <h1>Select a Quiz</h1>
            </div>    
        </div>  
        <div class="row">
            <div class="col"> 
                <button type="button" class="btn btn-primary" (click)="getQuizes('all')" [ngClass]="{active: isActive == 'all'}">All Quizes</button>
                <button type="button" class="btn btn-primary" (click)="getQuizes('topics')" [ngClass]="{active: isActive == 'topics'}">Quizes by topics</button>
                <button type="button" class="btn btn-primary" (click)="getQuizes('users')" [ngClass]="{active: isActive =='users'}">Quizes from users</button>    
                
            </div>
        </div>
    </section>
    <div>
        <div class="row" *ngFor="let quizarray of quizes">
            <div class="col-md-4" *ngFor="let quiz of quizarray">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="/home/julia/Ironhack/QUIZY/Quizy-frontend/src/assets/images/pencils.png"> 
                    <div class="card-body text-center">
                        <h6>{{quiz.name}}</h6>
                        <button type="button" class="btn btn-raised btn-primary" (click)="retrieveQuiz(quiz)">Play</button>
                    </div>    
                </div>                
            </div>
        </div>    
    </div>  
</div>
