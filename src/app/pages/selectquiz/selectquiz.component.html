<div class="row quiz-header justify-content-md-center">
    <div class="col-md-8 text-center"> 
        <h1>Select a Quiz</h1>
        <div>
            <button type="button" class="btn btn-outline-primary" (click)="getQuizes('all')" [ngClass]="{'active': isActive == 'all'}">All Quizes</button>
            <button type="button" class="btn btn-outline-primary" (click)="getQuizes('topics')" [ngClass]="{'active': isActive == 'topics'}">Quizes by topics</button>
            <button type="button" class="btn btn-outline-primary" (click)="getQuizes('users')" [ngClass]="{'active': isActive =='users'}">Quizes from users</button>  
        </div>      
    </div>
</div>
 
<div class="row justify-content-md-center">
    <div class="col-md-8">
        <div class="quiz-deck" *ngFor="let quizarray of quizes">
            <div class ="quiz-card" *ngFor="let quiz of quizarray">
                <div class="card mb-4 box-shadow">
                    <img class="card-img-top" src="assets/images/pencils.png"> 
                    <div class="card-body text-center">
                        <h4>{{quiz.name}}</h4>
                        <button type="button" class="btn btn-fill btn-info" (click)="retrieveQuiz(quiz)">Play</button>
                    </div>    
                </div>                
            </div>
        </div>    
    </div>    
</div>
