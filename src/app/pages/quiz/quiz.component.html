<p>
  quiz works!
</p>

<div *ngIf="currentIndex < allQuestions.length-1" class="question">
  <p>{{title}}</p>
  <div class="all-answers">
    <button *ngFor="let answer of allAnswers" (click)="getResponse(answer)">{{answer}}</button>  
  </div>
</div>

<div *ngIf="currentIndex == allQuestions.length-1" class="endGame">
<p>THE QUIZ HAS ENDED</p>
<p>Your score was: {{totalCorrect}}/{{allQuestions.length}}</p>
<p>Correct answers: {{totalCorrect}}</p>
<p>Total questions: {{allQuestions.length}}</p>
</div>
