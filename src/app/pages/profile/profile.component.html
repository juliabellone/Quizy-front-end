  <div class="row profile-header">
    <div class="col-md-8 profile-header-info">
      <div class="profile-header-img">
          <img src="{{user.avatar.pic_path}}"/>    
      </div>
      <h2 class="user-label">{{user.username}}</h2>
      <h6>Points: 2.999.999</h6>
    </div>
  </div> 
  <div class="row">
    <div class="col-md-8 editarea">
      <!--Modal toggle -->
      <button class="btn btn-primary" data-toggle="modal" data-target="#editModal">Edit profile</button>
      <button class="btn btn-primary" data-toggle="modal" data-target="#pictureModal">Change Picture</button>

      <!-- edit Modal -->
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Update your personal information</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <edit-user (onUpdateUser)="editUser($event)"></edit-user>
                </div>
              </div>
            </div>    
      </div>
      <!-- picture Modal -->
      <div class="modal fade" id="pictureModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Change profile picture</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <file-uploader (onUpload)="uploadAvatar($event)"></file-uploader>
                </div>
              </div>
            </div>    
      </div>

    </div>
  </div>
