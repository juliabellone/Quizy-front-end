<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Update your personal information</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div>
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" [(ngModel)]="user.firstName"  class="form-control">
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" [(ngModel)]="user.lastName" class="form-control">
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" [(ngModel)]="user.age" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="user.email" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" (click)="editUser()" data-dismiss="modal">Edit</button>
        </div>
    </div>
  </div>
</div>
